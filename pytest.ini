[pytest]
# Pytest configuration for DynamicFunctioneer

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 6.0

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (when pytest-cov is installed)
    --cov=dynamic_functioneer
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=50

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Tests that take a long time to run
    requires_api_key: Tests that require API keys
    network: Tests that require network access

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    venv
    .venv
    trials

# Timeout for tests (requires pytest-timeout)
# timeout = 300  # Commented out - install pytest-timeout to enable

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Assertions
enable_assertion_pass_hook = true

# Warning filters
filterwarnings =
    # Treat warnings as errors for stricter testing
    # error
    # Ignore specific warnings if needed
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
